<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jQuery -1.12.4.js"></script>
</head>

<body>
    <!-- 头部导航栏 -->
    <div id="header">
        <div id="header-in">
            <div class="header-top">
                <a href="#"><img src="./img/logo.png" alt="" class="logo"></a>
                <ul class="header-list">
                    <li><a href="#">音乐馆</a></li>
                    <li><a href="#">我的音乐</a></li>
                    <li>
                        <a href="#">
                            客户端
                            <img src="./img/mark_1.png" alt="" width="37px" height="14px" class="header-list-3">
                        </a>

                    </li>
                    <li><a href="#">开放平台</a></li>
                    <li><a href="#">VIP</a></li>
                </ul>
                <div class="header-top-input">
                    <input type="text" placeholder="搜索音乐、MV、歌单、用户">
                    <img src="./img/input_ss.png" alt="">
                </div>

                <div class="openingRecharge">
                    <a href="#" class="opening-a">
                        <span class="opening">开通VIP
                            <ul>
                                <li>开通绿钻豪华版</li>
                                <li>开通付费包</li>
                            </ul>
                            <img src="./img/jian_bto.png" alt="">
                        </span>
                    </a>
                    <a href="#" class="recharge-a">
                        <span class="recharge">充值
                            <ul>
                                <li>购买乐币</li>
                                <li>充值饭票</li>
                            </ul>
                            <img src="./img/jian_bto1.png" alt="">
                        </span>
                    </a>
                </div>
            </div>
            <div class="header-bto">
                <ul>
                    <li>首页</li>
                    <li>歌手</li>
                    <li>新碟</li>
                    <li>排行榜</li>
                    <li>分类歌单</li>
                    <li>电台</li>
                    <li>MV</li>
                    <li>数字专辑</li>
                    <li>票务</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 焦点轮播图 -->
    <div id="banner">
        <div class="banner-run">
            <ul class="banner-img">
                <li><img src="./img/0.jpg" /></li>
                <li><img src="./img/1.jpg" /></li>
                <li><img src="./img/2.jpg" /></li>
                <li><img src="./img/3.jpg" /></li>
                <li><img src="./img/4.jpg" /></li>
            </ul>
            <ul class="banner-dian">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

        </div>
        <span class="left"><img src="./img/left.png" alt=""></span>
        <span class="right"><img src="./img/right.png" alt=""></span>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
